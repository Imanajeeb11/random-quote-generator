<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="main.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Montserrat:wght@300&display=swap");

      body {
        background: linear-gradient(135deg, #000728, #764ba2);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: "Arial", sans-serif;
        position: relative;
        overflow: hidden;
        text-align: center;
        padding: 20px;
      }
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .container {
        width: 90%;
        max-width: 600px;
      }
      .quote-box {
        background: rgb(119 94 153);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        max-width: 800px; /* Increase width on larger screens */
        width: 90%; /* Responsive width */
        margin: auto;
        text-align: center;
      }
      .quote-text {
        font-size: 2rem;
        font-family: "Montserrat", sans-serif;
        font-weight: 300;
      }
      .quote-author {
        margin-top: 10px;
        font-size: 1.2rem;
        font-weight: bold;
      }
      .btn-custom {
        background: #ff4757;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        margin-top: 20px;
        transition: background 0.3s;
        font-size: 1.2rem;
        font-family: "Montserrat", sans-serif;
        font-weight: bold;
        text-transform: uppercase;
      }
      .btn-custom:hover {
        background: #ff4757;
      }
      .btn-group {
        margin-top: 20px;
      }
      .btn-group button {
        margin: 5px;
      }
      h1 {
        font-family: "Montserrat", sans-serif;
        font-size: 2rem;
        font-weight: bold;
      }
      .big {
        font-size: 2.5rem;
        color: #febc0d;
        line-height: 1.1em;
      }
      .btn-secondary {
        background-color: #35255f;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .big {
          font-size: 3rem;
        }
        .quote-box {
          max-width: 700px;
          width: 95%;
        }
      }
      @media (min-width: 1200px) {
        .big {
          font-size: 4rem;
        }
        .quote-box {
          max-width: 1000px;
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container">
      <h1 class="mb-4">
        - Random -
        <div class="big">Quote Generator</div>
      </h1>

      <button id="new-quote" class="btn btn-custom">Get New Quote</button>
      <div class="quote-box mt-4" id="quote-card">
        <i
          class="fas fa-quote-right fa-3x"
          style="position: absolute; top: 10px; right: 20px; opacity: 0.3"
        ></i>
        <p class="quote-text" id="quote">Click the button to get a quote...</p>
        <p class="quote-author" id="author"></p>
      </div>
      <div class="btn-group">
        <button id="download-quote" class="btn btn-secondary">
          Download Quote
        </button>
        <button id="copy-quote" class="btn btn-secondary">Copy Quote</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 20 },
          size: { value: 3 },
          move: { speed: 3 },
        },
      });
    </script>
  </body>
</html>
