<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container">
      <h1 class="mb-4">
        - Random -
        <div class="big">Quote Generator</div>
      </h1>

      <button id="new-quote" class="btn btn-custom">Get New Quote</button>
      <div class="quote-box mt-4" id="quote-card">
        <i
          class="fas fa-quote-right fa-3x"
          style="position: absolute; top: 10px; right: 20px; opacity: 0.3"
        ></i>
        <p class="quote-text" id="quote">Click the button to get a quote...</p>
        <p class="quote-author" id="author"></p>
      </div>
      <div class="btn-group">
        <button id="download-quote" class="btn btn-secondary">
          Download Quote
        </button>
        <button id="copy-quote" class="btn btn-secondary">Copy Quote</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 20 },
          size: { value: 3 },
          move: { speed: 3 },
        },
      });
    </script>
  </body>
</html>
